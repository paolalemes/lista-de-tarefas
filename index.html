<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body onload="exibirTarefas('pendente')">
    <div class="container">
      <h1>Lista de tarefas</h1>

      <div id="add-task">
        <input type="text" id="inp-tarefa" placeholder="Digite sua tarefa" />
        <button id="btn-add">
          <img src="assets/plus.svg" alt="" />
        </button>
        <button id="btn-edit">
          <img src="assets/edit-task.svg" alt="" />
        </button>
      </div>

      <div id="tags">
        <button class="tag" onclick="exibirTarefas('pendente')">Pendentes</button>
        <button class="tag" onclick="exibirTarefas('concluida')">ConcluÃ­das</button>
        <button class="tag" onclick="exibirTarefas('todas')">Todas</button>
      </div>

      <div id="tarefas">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
