<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista dde Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/clipboard.svg" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de tarefas</h1>

      <div id="add-task">
        <input type="text" id="inp-tarefa" placeholder="Digite sua tarefa" />
        <button id="btn-add">
          <img src="assets/plus.svg" alt="" />
        </button>
      </div>

      <div id="tags">
        <button class="tag">Todas</button>
        <button class="tag">ConcluÃ­das</button>
        <button class="tag">Pendentes</button>
      </div>

      <div id="tarefas">
        <div class="tarefa">
          <button class="btn-task pendente">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-square"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
          </button>
          <p>Exemplo de tarefa pendente</p>
          <div>
            <button class="btn-edit">
              <img src="assets/edit.svg" alt="" />
            </button>
            <button class="btn-delete">
              <img src="assets/trash.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="tarefa">
          <button class="btn-task concluida">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-check-square"
            >
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
          </button>
          <p>Exemplo de tarefa concluida</p>
          <div>
            <button class="btn-edit">
              <img src="assets/edit.svg" alt="" />
            </button>
            <button class="btn-delete">
              <img src="assets/trash.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
