<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/clipboard.svg" />
  </head>
  <body onload="carregarInfos()">
    <h1>Lista de Tarefas</h1>

    <!-- Modal para Editar tags -->
    <div
      class="modal fade"
      id="modalTag"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalTagLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTagLabel">Editar Tags</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal_tag_new">
              <input type="text" id="modal-input-nome" class="modal_tag_new_nome" placeholder="Digite o nome da tag" />
              <input type="color" name="" id="modal-input-cor" class="modal_tag_new_cor" value="#FBF8CC" />
            </div>
            <div class="modal_tag_lista" id="modal-tag-lista">
              <!-- <div>
                <span style="background-color: ;">Nome Tag</span>
                <button>
                  <img src="assets/x.svg" alt="" />
                </button>
              </div> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn modal_tag_btn_fechar" data-bs-dismiss="modal" onclick="listarFormTags()">
              Fechar
            </button>
            <button type="button" class="btn modal_tag_btn_add" onclick="adicionarTag()">Adicionar Tag</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar tarefa -->
    <div
      class="modal fade"
      id="modalEditarTarefa"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalEditarTarefaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalEditarTarefaLabel">Editar Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body modal_tarefa">
            <input type="text" id="inp-edit-task" />
            <div class="modal_tarefa_div">
              <span>Tags:</span>
              <div id="div-edit-tag" class="modal_tarefa_tags">
                <!-- <div>
                  <label for=""></label>
                  <input type="checkbox" name="edit-tags" id="" value="" />
                </div> -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn modal_tag_btn_fechar" data-bs-dismiss="modal" id="close-modal">
              Close
            </button>
            <button type="button" class="btn modal_tag_btn_add" onclick="atualizarTarefa()">Atualizar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form para cadatro de nova tarefa -->
    <form class="form_tarefa">
      <input type="text" id="form-nomeTarefa" class="form_tarefa_nome" placeholder="Digite sua tarefa" />
      <div class="form_tarefa_tags">
        <div class="form_tarefa_tag_desc">
          <button type="button" data-bs-toggle="modal" data-bs-target="#modalTag" onclick="listarModalTags()">
            <img src="assets/plus-circle.svg" alt="" />
          </button>
          <span>Tags:</span>
        </div>
        <div class="form_tarefa_tag_div" id="form-tags">
          <!-- <div>
            <label for="tag-trabalho">Trabalho</label>
            <input type="checkbox" name="tags" id="tag-trabalho" value="trabalho" />
          </div> -->
        </div>
      </div>

      <button type="submit" id="form-btn-adicionar" class="form_tarefa_submit">Adicionar</button>
    </form>

    <!-- Filtro de tarefas -->
    <div class="filtros">
      <div>
        <span>Status:</span>
        <select name="status-select" id="select-status">
          <option value="todas">Todas</option>
          <option value="concluido">Concluídas</option>
          <option value="pendente">Pendentes</option>
        </select>
      </div>
      <div>
        <span>Tags</span>
        <select name="tag-select" id="select-tag">
          <option value="todas">Todas</option>
        </select>
      </div>
      <div>
        <button id="apagar-concluidas">
          <img src="assets/trash-2.svg" alt="" />
          <span>Apagar concluídas</span>
        </button>
      </div>
    </div>

    <!-- Exibição das tarefas  -->
    <section id="tarefas" class="section_tarefas">
      <!-- <div class="section_tarefas_tarefa">
        <div class="tarefa_descrição">
          <span>Exemplo de Tarefa</span>
          <button>
            <img src="assets/square.svg" alt="" />
          </button>
          <button>
            <img src="assets/edit.svg" alt="" />
          </button>
          <button>
            <img src="assets/trash.svg" alt="" />
          </button>
        </div>
        <div class="tarefas_tags">
          <small></small>
        </div>
        
      </div> -->
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
